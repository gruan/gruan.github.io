<!--
Possible input values for the resume entry:
sectionTitle
accomplishment
date
location
cityState
grade
description
-->

<div ng-class="{'medium-bottom-margin': isMediumMargin, 'small-bottom-margin': isSmallMargin}">

  <div class="row text-left">
    <div class="col-xs-offset-2 col-xs-2" ng-if="sectionTitleDisplayed">
      <p class="small text-uppercase no-bottom-margin">{{info.sectionTitle}}</p>
    </div>
    <div class="col-xs-4" ng-class="{'col-xs-offset-4': !sectionTitleDisplayed}" ng-if="accomplishmentDisplayed">
      <p class="small text-dark text-bold no-bottom-margin">{{info.accomplishment}}</p>
    </div>
    <div class="col-xs-2" ng-if="dateDisplayed">
      <p class="small text-right no-bottom-margin">{{info.date}}</p>
    </div>
    <!-- Skills portion -->
    <div class="col-xs-4" ng-if="skillsDisplayed">
      <ul ng-repeat="skills in info.skills">
        <li>{{skills.title}}</li>
        <li class="text-thin">{{skills.list}}</li>
      </ul>
    </div>
  </div>

  <div class="row text-left">
    <div class="col-xs-offset-4 col-xs-4" ng-if="locationDisplayed">
      <p class="small text-italicize no-bottom-margin">{{info.location}}</p>
    </div>
    <div class="col-xs-2" ng-if="cityStateDisplayed">
      <p class="small text-right no-bottom-margin">{{info.cityState}}</p>
    </div>
  </div>

  <div class="row text-left" ng-if="gradeDisplayed">
    <div class="col-xs-offset-8 col-xs-2">
      <p class="small text-right no-bottom-margin">{{info.grade}}</p>
    </div>
  </div>

  <div class="row small-top-margin text-left" ng-if="descriptionDisplayed">
    <div class="col-xs-offset-4 col-xs-4">
      <p class="small text-thin no-bottom-margin">{{info.description}}</p>
    </div>
  </div>

</div>
