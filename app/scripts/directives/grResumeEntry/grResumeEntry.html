<div ng-class="{'small-bottom-margin': !gradeDisplayed(), 'no-bottom-margin': gradeDisplayed()}">
  <div class="row text-left">
    <div class="col-xs-offset-2 col-xs-2" ng-if="sectionTitleDisplayed()">
      <p class="small text-uppercase no-bottom-margin">{{sectionTitle}}</p>
    </div>

    <div class="col-xs-4" ng-class="{'col-xs-offset-4': !sectionTitleDisplayed}">
      <p class="small text-dark text-bold no-bottom-margin">{{accomplishment}}</p>
    </div>

    <div class="col-xs-2">
      <p class="small text-right no-bottom-margin">{{date}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-4">
      <p class="small text-italicize no-bottom-margin">{{location}}</p>
    </div>

    <div class="col-xs-2">
      <p class="small text-right no-bottom-margin">{{cityState}}</p>
    </div>
  </div>

  <div class="row" ng-if="gradeDisplayed()">
    <div class="col-xs-offset-8 col-xs-2">
      <p class="small text-right no-bottom-margin">{{grade}}</p>
    </div>
  </div>

  <div class="row small-top-margin" ng-if="descriptionDisplayed()">
    <div class="col-xs-offset-4 col-xs-4">
      <p class="text-style-light">{{description}}</p>
    </div>
  </div>
</div>
